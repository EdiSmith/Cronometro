<body>

    <div class="container">
    
        
        <h1>CRONÓMETRO.JS</h1>

        <div class="timer">
            <div class="time" id="minutes">00</div>
            <div class="separator">:</div>
            <div class="time" id="second">00</div>
            <div class="separator">:</div>
            <div class="time" id="milliseconds">00</div>
            
        </div>

        <div class="button">

            <button class="btn" id="pauseBtn">Pausar</button>

        </div>



    </div>


    <script src="./script.js"></script>
